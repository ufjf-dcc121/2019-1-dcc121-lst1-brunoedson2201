<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Questão 15</title>
</head>
<body>
    <main>
        <h1>Resultado da Avaliação</h1>
        <p>Olá <span id="n" contenteditable="true">Fulano</span>, você está matriculado há 
            <span id="ano" contenteditable="true">2</span> anos no curso de Confeitaria e as 
            notas das suas disciplinas são: <span id="n1" contenteditable="true">70</span> 
            em Confeitaria Básica; <span id="n2" contenteditable="true">80</span> em Coberturas e 
            <span id="n3" contenteditable="true">60</span> em Broas e Bolos.</p>

            <p>resultado</p>

            <button id="avaliar">Avaliar</button>
            <button id="limpar">Limpar</button>

            <p id= "melhorias"></p>
    </main>
    <script>
        var nome, anos, confeitaria, coberturas, bolos, botaoAvaliar
        botaoLimpar, resultado, melhorias, media;

        nome= getElementById("nome");
        anos= getElementById("anos");
        confeitaria= getElementById("confeitaria");
        cobeturas= getElementById("coberturas");
        bolos= getElementById("boos");
        botaoAvaliar= getElementById("botaoAvaliar");
        botaoLimpar= getElementById("botaoLimpar");
        resultado= getElementById("resultado");
        melhorias= getElementById("melhorias");
        media= getElementById("media");

        nome.contentEditable=true;
        anos.contentEditable=true;
        confeitaria.contentEditable=true;
        coberturas.contentEditable=true;
        bolos.contentEditable=true;

        botaoLimpar.addEventListener("click", limparClick);
        botaoAvaliar.addEventListener("click", avaliarClick);

        function limparClick(){
            resultado.textContent="";
            melhorias.textContent="";
        }
        function avaliarClick(){
            if (media >= 70) {
                resultado.textContent = "Parabéns Fulano! Você está aprovado com média " + parseInt(media) + "!";
            }
            else {
                resultado.textContent = "Você está reprovado com média " + parseInt(media) + "!";
            }
            if (Number(confeitaria) < 60) {
                melhorias.textContent = melhorias.textContent + "Fulano, considere estudar mais Confeitaria!";
            }
            if (Number(coberturas) < 60) {
                melhorias.textContent = melhorias.textContent +  "Fulano, considere estudar mais Coberturas!";
            }
            if (Number(bolos) < 60) {
                melhorias.textContent =  melhorias.textContent + "Fulano, considere estudar mais Bolos!";
            }
            if (Number(confeitaria) < 60 && Number(coberturas) < 60 && Number(bolos) < 60) {
                melhorias.textContent = "Fulano, considere estudar todas as disciplinas !";
            }
        }
        
   </script>

</body>
</html>
